<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="font/roboto/stylesheet.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="font/fonts/remixicon.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    

 
  <div class="container p-5 bg-light-subtle">
    <h1>Number Guessing Game</h1>
    <p class="instructions">Guess a number between 1 and 100</p>
    
    <input type="number" id="guessInput" placeholder="Enter your guess" class="p-2" />
    <button id="submitButton">Submit Guess</button>

    <p id="feedback"></p>
    <p id="attemptsDisplay">Attempts: 0</p>
    <p id="previousGuesses">Previous Guesses: None</p>
    
    <button id="resetButton" style="display: none;">Start New Game</button>
  </div>


    <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="js/script.js" type="text/javascript">
</body>
</html>
